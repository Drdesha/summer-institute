- name: Guillermo Lezama
  image: /assets/images/Guillermo_Lezama.jpg
  bio: Guillermo Lezama is a Ph.D. Candidate in Economics at the University of Pittsburgh. He was born and raised in Uruguay, where he also completed his undergraduate studies at the Universidad de la República (Udelar). His research interests lie in the field of Political Economy, specifically in the different approaches that can be used to address Political Economy questions. He is particularly interested in the application of text-learning methods and applied microeconomics to study political behavior.
  website: https://guillelezama.netlify.app/
  
- name: Elina Gómez
  image: /assets/images/elina.jpg
  bio: Elina Gómez is a Sociologist, Master in Contemporary Latin American Studies and PhD candidate in Sociology at the Faculty of Social Sciences of the University of the Republic. She is a professor and researcher at the Methods and Data Access Unit (UMAD) of the Faculty of Social Sciences of the University of the Republic. Her work focuses on the field of computational social sciences and massive text processing. She teaches undergraduate and graduate courses in programming and text analysis with R. 
  website: https://elinagomez.com/

- name: Fabricio Carneiro
  image: /assets/images/Fabricio_Carneiro.jpg
  bio: Fabricio Carneiro is a Political Scientist, Master in Political Science by the Universidad Torcuato Di Tella of Buenos Aires and PhD candidate in Political Science by the same University. His research agenda is focused on issues of comparative political economy and comparative politics, in particular wage bargaining models, social policies and redistributive policies. 
  website: https://scholar.google.es/citations?user=mdfwhS4AAAAJ&hl=es&oi=ao
  
- name: Nicolás Schmidt
  image: /assets/images/Nicolas_Schmidt.jpg
  bio: Nicolás Schmidt is a PhD Candidate in Political Science of the University of the Republic (Udelar). He is a member of the coordination team of the Methods and Data Access Unit of the Faculty of Social Sciences. His research agenda focuses on the field of political parties, electoral systems and political regimes, as well as statistical methods applied to political science.
  website: https://scholar.google.es/citations?user=duXzMJUAAAAJ&hl=es&oi=sra
  
  