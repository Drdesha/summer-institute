  bio: Sara González is an associate degree in Social Communication and a student of Sociology.She has work experience in systematization and monitoring of public policies. Her research interests focus on the field of Digital Sociology and the application of the multimethod approach. Her undergraduate thesis studies the Framing and agenda settings of crime news through a multi-method approach. 
