- name: "Chad Hazlett"
  image: /assets/images/chad_hazlett.jpg
  bio: "Chad Hazlett is a professor at UCLA in the Department of Statistics and Data Science and in the Department of Political Science. His methodological work focuses on "feasible" or "practical" causal inference: developing research methods that enable researchers across disciplines to more feasibly make credible causal inferences from the available data and assumptions. His substantive work has focused on civil war, indiscriminate violence, and mass atrocity."
  website: https://www.chadhazlett.com/

- name: "Nathan Hoffmann"
  image: /assets/images/hoffmann_photo.jpg
  bio: "Nathan Hoffmann is a PhD candidate in Sociology at the University of California, Los Angeles, where he focuses on international migration, education, sexuality, and quantitative methods. As a social demographer, he is interested in how state policies and other national institutions affect the decisions and well-being of immigrants. He also engages in methodological research with the aim of educating social scientists in advanced statistical and machine learning methods. His work has been published in Social Forces, International Migration Review, Population Research and Policy Review, and other venues. He holds master's degrees in Statistics and Sociology from UCLA and in Social Policy from University College London."

- name: "Nanum Jeon"
  image: /assets/images/nanum_jeon.png
  bio: "Nanum Jeon is a Ph.D. Candidate in [Sociology](https://soc.ucla.edu/) and an M.S. Student in [Statistics and Data Science](https://statistics.ucla.edu/) at the University of California, Los Angeles (UCLA). She is forging an academic path at the intersection of sociology, statistics, and data science, affiliated with [the Social Inequality Data Science Lab SIDS-Lab](https://www.sidatasciencelab.org/) and [the California Center for Population Research](https://ccpr.ucla.edu/). She is advised by [Jennie E. Brand](https://www.profjenniebrand.com/) and [Mark S. Handcock](https://handcock.github.io/). Before coming to UCLA, she worked in public policy think tanks, including [the Asian Development Bank Institute](https://www.adb.org/adbi/main) in Tokyo, Japan."

- name: "Allison Koenecke"
  image: /assets/images/Koenecke_Headshot.jpg
  bio: "Allison Koenecke is an Assistant Professor of Information Science at Cornell University. Her research on algorithmic fairness applies computational methods, such as machine learning and causal inference, to study societal inequities in domains from online services to public health. Koenecke is regularly quoted as an expert on disparities in automated speech-to-text systems. She previously held a postdoctoral researcher role at Microsoft Research and received her PhD from Stanford's Institute for Computational and Mathematical Engineering."

- name: "Gabriel Rossman"
  image: /assets/images/g_rossman.png
  bio: "Gabriel Rossman is a professor of sociology at UCLA. He studies diffusion of innovation, moral disreputable economic transactions, and the entertainment industry. His work uses simulation, diffusion analysis, social networks, vignette experiments, and plain old regression."

- name: "Zachary Steinert-Threlkeld"
  image: /assets/images/ZacharySteinert-Threlkeld_Headshot_SmallSize.jpg
  bio: "Professor Steinert-Threlkeld is an Associate Professor of Public Policy at UCLAâ€™s Luskin School of Public Affairs.  His research seeks to understand protest dynamics using natural language processing, computer vision, and large-scale simulations.  He has studied protests around the world, including the Arab Spring, East Asia, and the Americas.  His newest work looks at evasion of the Great Firewall in China during COVID-19, signalling on social media during the Syrian civil war, how state violence can make protests smaller or larger, and the effect of social media taxation.  His work has been published in the American Political Science Review, Journal of Politics, Political Analysis, Proceedings of the National Academy of Sciences, and World Development and received coverage from [Al-Jazeera](https://www.aljazeera.com/news/2022/4/30/like-wuhan-all-over-again-as-shanghai-protests-censors-pounce), [The Atlantic](https://www.theatlantic.com/technology/archive/2023/04/elon-musk-twitter-algorithm-code-public/673642/), [Business Insider](https://www.businessinsider.com/russian-propaganda-overpowers-citizen-attempts-to-access-independent-news-2022-4), [The Economist](https://www.economist.com/graphic-detail/2022/09/28/covid-19-inspired-people-to-circumvent-censorship-in-china), [The New York Times](https://www.nytimes.com/2019/03/19/opinion/it-takes-a-friend-to-get-a-friend-to-vote.html), [Scientific American](https://www.scientificamerican.com/arabic/articles/news/individuals-are-more-capable-for-protest-mobilization-than-those-central-to-a-social-network/), and [WIRED](https://www.wired.com/story/shanghai-lockdown-china-censorship/) [{2}](https://www.wired.com/2017/01/machinery-place-make-trump-protests-permanent/)."
  
