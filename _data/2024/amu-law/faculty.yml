- name: Lukasz Szoszkiewicz, PhD
  image: /assets/images/lukasz.png
  bio: Lukasz Szoszkiewicz is an Assistant Professor at Adam Mickiewicz University, Data Coordinator within the UN Global Study on Children Deprived of Liberty. A former participant of SICSS-Law 2021 (Maastricht University) and SICSS-AMU/Law organizer in 2022. His research interests include international protection of human rights and data science. Knows basics of Python and has advanced knowledge of SPSS. 

  
- name: Wojciech Biernacki
  image: /assets/images/wojtek.jpg
  bio: Wojciech Biernacki is an extramural PhD researcher and cooperator at the European Law Chair at the Faculty of Law and Administration at the Adam Mickiewicz University in Poznań, and an attorney’s assistant. In his research, he focuses on intellectual property rights, mostly copyright, and issues related to data processing and data ownership. He is familiar with the basics of Python, PHP, and MySQL databases.
  
- name: Jedrzej Wydra
  image: /assets/images/jedrzej.jpg
  bio: Jedrzej Wydra is a PhD Student at the laboratory of criminalistics (of AMU). He holds a Master’s degree in Law, and in Mathematics. His research interests include the application of mathematics in legal reasoning (especially time of death estimation and deontic/normative logic). R-programmer (more than 3 years of experience) and data scientist. He also knows the basics of Python and Sage.

- name: Paulina Klisowska
  bio: Paulina Klisowska is a graduate at the Faculty of Law and Administration (of AMU). She holds a Master’s degree in European Law and is a thirdyear Law student. She has carried out research on the protection of minor users of social media and was a speaker at the webinar organized under the Jean Monnet Chair Digital Single Market and the Free Flow of Information (dig_INFlow). Her academic interests are focused on the functioning of the artificial intelligence algorithms and their impact on privacy and personal data protection.

- name: Kamil Szostak
  bio: Kamil Szostak is a 5th year Law student at AMU, Faculty of Law and Administration and 4th year Computer Science student at the Faculty of Mathematics and Computer Science. His fluency in programming includes Python, Java, R, and SQL while his academic interests are focused on Constitutional Law and potential ways of AI application in the legal practice.



