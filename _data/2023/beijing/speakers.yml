- name: Chris Bail
  image: /assets/images/beijing_speaker_chris bail.jpeg
  bio: “Chris Bail is Co-Founder of SICSS and Professor of Sociology and Public Policy at Duke University where he directs the Polarization Lab. He is also affiliated with the Interdisciplinary Data Science Program, the Duke Network Analysis Center, and serves on the Advisory Council of the National Science Foundation's SBE Directorate. His research examines political polarization, culture and social psychology using tools from the field of computational social science. He is the author of Breaking the Social Media Prism: How to Make our Platforms Less Polarizing.”
  website: https://www.chrisbail.net/

- name: Hai Liang
  image: /assets/images/beijing_speaker_lianghai.jpeg
  bio: "Dr. Liang is an Associate Professor in the School of Journalism and Communication at the Chinese University of Hong Kong (CUHK). He serves as the associate director of the Computational Social Science Laboratory at CUHK and is an affiliated member of the Web Mining Laboratory at City University of Hong Kong. His research interests include computational social science, political communication, and digital public health. Dr. Liang has authored dozens of journal articles, many of which have been published in leading communication journals such as the Journal of Communication, Communication Research, Human Communication Research, Journal of Computer-Mediated Communication, and New Media & Society. "
  website: https://drhailiang.com/

- name: Lei Guo
  image: /assets/images/beijing_speaker_guolei.jpg
  bio: "Dr. Lei Guo is a professor at the School of Journalism, Fudan University (Shanghai). Previously, she was an associate professor in the Division of Emerging Media Studies at College of Communication, Boston University (BU), USA. She was also an affiliated faculty member at BU’s Department of Computer Science. In 2020, she was appointed as a founding faculty member at BU’s newly launched Faculty of Computing & Data Sciences. Her research focuses mainly on the development of media effects theories, news and information flow, and computational social science methodologies. Her studies have been published in a number of leading peer-reviewed journals such as Journal of Communication, Communication Research, New Media and Society, and Journalism & Mass Communication Quarterly (JMCQ)."
  website: https://www.leiguo.net/

- name: Marin Hilbert
  image: /assets/images/beijing_speaker_hilbert.jpg
  bio: "Martin Hilbert is Professor at the University of California, Davis, where he chairs the campus wide emphasis in Computational Social Sciences. He studies the societal implications of digitalization in complex social systems. He holds doctorates in Economic and Social Sciences (2006), and in Communication (2012). His work is recognized in academia for the first study that assessed how much information there is in the world; in public policy for having designed the first digital action plan with the governments of Latin America and the Caribbean at the United Nations; and in the popular media for having alerted about the intervention of Cambridge Analytica in the campaign of Donald Trump a year before the scandal broke. Before he joined academia he served as Economic Affairs Officer of the United Nations Secretariat for 15 years, where he created the Information Society Program for Latin America and the Caribbean. Prof. Hilbert provided technical assistance in the field of digital development to more than 20 countries and dozens of publicly traded companies as digital strategist. His work has been published in the most recognized academic journals, such as Science, Psychological Bulletin, Trends in Ecology and Evolution, and World Development, and regularly appears in popular magazines, including The Wall Street Journal, Washington Post, The Economist, NPR, BBC, Die Welt, among others."
  website: http://www.martinhilbert.net/
  
- name: Noshir Contractor
  image: /assets/images/beijing_speaker_noshir.png
  bio: "Noshir Contractor is the Jane S. & William J. White Professor of Behavioral Sciences in the McCormick School of Engineering & Applied Science, the School of Communication and the Kellogg School of Management and Director of the Science of Networks in Communities (SONIC) Research Group at Northwestern University. He is also the President-Elect-Select of the International Communication Association (ICA).Professor Contractor has been at the forefront of three emerging interdisciplines: network science, computational social science and web science. He is investigating how social and knowledge networks form – and perform – in contexts including business, scientific communities, healthcare and space travel. His research has been funded continuously for 25 years by the U.S. National Science Foundation with additional funding from the U.S. National Institutes of Health, NASA, DARPA, Army Research Laboratory and the Bill & Melinda Gates Foundation."
  website: https://nosh.northwestern.edu/
  
- name: Xiaofan Liu
  image: /assets/images/beijing_speaker_liuxiaofan.jpeg
  bio: "Dr. Liu Xiaofan is an Assistant Professor in the Department of Media and Communication at City University of Hong Kong. He obtained his Bachelor's and Doctoral degrees in Electronic and Information Engineering from The Hong Kong Polytechnic University. He previously served as an Associate Professor at the School of Computer Science and Engineering, Southeast University. His research focuses on the analysis and modeling of human behavior on mobile devices, the dark web, and blockchain."
  website: http://www.cityu.edu.hk/com/Profile.aspx?u=xliu347
  
- name: Yilang Peng
  image: /assets/images/beijing_speaker_pengyilang.jpg
  bio: "Yilang Peng (PhD, Annenberg School for Communication, University of Pennsylvania) is an assistant professor in the Department of Financial Planning, Housing and Consumer Economics at the University of Georgia. His scholarship is at the intersection of computational social science, visual communication, science communication, and social media analytics. His research combines computer vision methods, surveys, and experiments to investigate the production and effects of visual messages across different communication contexts."
  website: https://yilangpeng.com/

