- date: "Second Week of ‘Real SICSS’"
  events:
     - name: "**Guest Talks**<br/>  We believe that social science research and industry will collaborate more in the future. Computational social science methods allow academic researchers to work closely with industry compared to the past. Therefore, we will organize an industry talk with an eminent figure in Turkish innovation industry to see other side of the coin. Additionally, we will have an alumni talk to discuss on an ongoing research started at the last year of SICSS."
     - name: "**Work on Group Projects and Flash Talks**<br/> This week will mainly focus on group work projects. Up until this date, you should know which participants you’d like to team up with and the research question you’ll work on. Teams that people built in previous SICSS_Istanbul events have flourished into full-fledged research groups, presenting their SICSS papers at APSA, ASA and beyond!"

