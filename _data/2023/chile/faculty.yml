- name: Andrés Abeliuk
  image: /assets/images/abeliuk2023.png
  bio: Andrés Abeliuk is an assistant professor at the Department of Computer Science at the University of Chile and a researcher at the National Center for Artificial Intelligence (CENIA). His research studies the relationship between algorithms and humans in social computing systems, applying machine learning models, optimization, game theory, and online experiments to drive collective behavior toward more efficient social outcomes. In 2016, he received his Ph.D. in computer science from the University of Melbourne, Australia. His thesis was on the optimality and predictability of socially influenced online markets.
  website: https://aabeliuk.github.io/

- name: Pablo Beytía
  image: /assets/images/beytia2023.png
  bio: Pablo Beytía is a lecturer of digital methods for social research at the Institute of Sociology of the Catholic University of Chile and a Ph.D. candidate in the Department of Social Sciences at the Humboldt University of Berlin. He is also a research fellow at the Weizenbaum Institute for the Networked Society (Germany) and director of the social analytics platform Monitor Social (www.monitorsocial.cl). His doctoral research focuses on how Wikipedia frames information about humans by creating biographies that establish content inequalities favoring specific social groups. Pablo’s research interests include digital discourse, open knowledge, platform power, digital social memory, and artificial intelligence for social data reporting.
  website: https://scholar.google.com/citations?hl=en&user=mKJpNdQAAAAJ&view_op=list_works&sortby=pubdate

- name: Juan Reutter
  image: /assets/images/reutter2023.png
  bio: Juan is an associate professor at the Department of Computer Science and the institute for Mathematical Engineering and Computing of Pontificia Universidad Católica de Chile, and is the deputy director of the Institute for Foundational Research on Data (IMFD). His research interest has to do with mathematical foundations of data management, web data and data science. Juan received his PhD at the University of Edinburgh in 2013, and his thesis was awarded the BCS distinguished dissertation award. Juan's work has been also recognized with the Cor Baayen Young Researcher Award, and best paper awards at PODS 2011, ISWC 2019 and an outstanding paper award at ICLR 2022.
  website: https://imfd.cl/en/investigador/juan-reutter/

- name: Hernán Sarmiento
  image: /assets/images/sarmiento2023.png
  bio: Hernán Sarmiento is a postdoctoral researcher at Millennium Institute for Foundational Research on Data (IMFD). He is finishing his Ph.D. in Computer Science at the Department of Computer Science at the University of Chile. His interests include social network analysis using data mining and machine learning approaches applied to several topics, such as crisis informatics, polarization, and disinformation.
  website: https://scholar.google.com/citations?user=LlvbtQ0AAAAJ
  
- name: Pedro Seguel
  image: /assets/images/seguel2023.png
  bio: Pedro Seguel is a Ph.D. candidate and lecturer in Management of Information Systems at McGill University. His research combines computational social sciences (i.e., NLP) and qualitative methodologies to study the diffusion of new technological practices. His thesis focuses on how institutional pressures -expressed in discourse dynamics- can explain changes in digital innovation and IT workforce. Additionally, He is interested in the broader impacts of emerging technologies, including projects in fairness and accountability in AI Systems and the institutionalization of carbon-aware computing.
  website: https://www.mcgill.ca/desautels/pedro-seguel
