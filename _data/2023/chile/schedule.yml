    - name: "We will update our tentative schedule [here](https://docs.google.com/spreadsheets/d/1EIINavEv7D1vsz8xdrMjNuUyurodpXN4r8f_HIFwqOM/edit?usp=sharing). Participants will enjoy intensive learning in the first week based on tutorials, group discussions, lectures, and keynotes. The second week will focus on research projects developed by participants, specialized workshops, and finishing with group project presentations. Our program focuses on ethical issues of big data, text analysis, networks, and visualization. In addition, we will invite guest speakers to provide an overview of state-of-the-art developments in machine learning and social sciences, expanding to topics such as image-as-data and surveys."

