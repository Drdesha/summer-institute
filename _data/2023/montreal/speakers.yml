- name: Evelyne Brie
  image: /assets/images/Brie.png
  bio: "Evelyne Brie est professeure adjointe en science politique à l'Université Western. Elle détient un doctorat en science politique de l'Université de Pennsylvanie. Ses recherches portent sur l'opinion publique, le comportement électoral et l’économie politique, principalement en Allemagne et au Canada. Elle est chercheure affiliée au CAPFC (Centre d'analyse politique - Constitution Fédéralisme) et à la CLESSN (Chaire de leadership en enseignement des sciences sociales numériques). Elle a récemment publié l’ouvrage « Un pays divisé : identité, fédéralisme et régionalisme au Canada » aux Presses de l'Université Laval (à paraître aux Presses de l'Université de Toronto). Elle a précédemment travaillé en tant qu’analyste de données au City Lab Berlin et à Politics for Tomorrow."
  website: www.evelynebrie.com
