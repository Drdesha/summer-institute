- name: Mathhew Salganik
  image: /assets/images/matt.gif
  bio: "Matthew Salganik is Professor of Sociology at Princeton University, and he serves as the Director of the Center for Information Technology Policy. He is also affiliated with several of Princeton's interdisciplinary research centers including the Office of Population Research and the Center for Statistics and Machine Learning. His research interests include social networks and computational social science. He is the author of [Bit by Bit: Social Research in the Digital Age](https://www.bitbybitbook.com/en/1st-ed/introduction/)."
  website: https://www.princeton.edu/~mjs3/
