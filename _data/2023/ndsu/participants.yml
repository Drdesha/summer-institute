- name:  Lee-Anne Andre
  image:  /assets/images/leean.png
  bio: "Lee-Anne Andre is a current masters student in her hometown at the University of North Carolina at Charlotte studying sociology. Her goal is to work in public policy or non-profit research. Outside of school she loves video games, baking, and hanging out with her cats. "
  website: https://www.linkedin.com/in/lee-anne-andre-28723417a   

- name:  Dan Card, Ph.D.
  image: /assets/images/dancard.jpg 
  bio: "Dan Card is an assistant professor in the Department of Writing Studies at the University of Minnesota-Twin Cities, where he teaches courses in technical communication and rhetoric. Broadly speaking, his research explores the complex relationship between communication, technology, and the production and circulation of information and arguments in digital environments. "
  website: https://danieljcard.com/
  
- name:  Yuan Cheng, Ph.D. 
  image: /assets/images/yuanch.jpeg
  bio: "Yuan (Daniel) Cheng is an assistant professor in the Humphrey School of Public Affairs at the University of Minnesota. Daniel's research agenda is focused on a range of theoretical and managerial questions lying at the nexus of governance, government-nonprofit relationships, co-production, and the distributional and performance implications of cross-sector collaboration."
  website: https://yuandanielcheng.weebly.com/
  
- name:  Nick Dusek
  image: /assets/images/NickDusek.jpg
  bio: "Nick Dusek is a Research Computing Facilitator at North Dakota State University's Center for Computationally Assisted Science and Technology, where he assists faculty, staff, and students in leveraging high-performance and advanced computing resources for research and teaching."
  website: https://github.com/ndusek
  
- name:  Ke (Kay) Fang
  image:  /assets/images/kefang.jpg
  bio: "Ke (Kay) Fang is a master's candidate at New York University. With a strong interest in the complex social dynamics of political polarization and social norm shift, he combines social psychology with computational techniques such as NLP, network science, and computational cognition to investigate the underlying mechanisms driving these phenomena."
  website: https://twitter.com/KeFang99
  
- name: Matthew Goldsmith
  image: /assets/images/MattGoldsmith.jpg
  bio: "Matthew Goldsmith recently completed his first year as a Ph.D. student in the Department of Communication at North Dakota State University. His research interests include political messaging and news coverage on social media." 
  
- name:  Adamu Timothy Jaafaru
  image: /assets/images/timms.png
  bio: "Pursuing a DBA at Metro State University, Tim leverages his MIS Master's and over 20-year banking sector experience in corporate financial systems. He also shares his expertise as an adjunct professor at Minnesota State Community College."

- name:  Haley Netherton-Morrison
  image: /assets/images/Haley.jpeg
  bio: "Haley Netherton-Morrison is a Ph.D. Candidate in Ecology, Evolution, and Behavior at Boise State University. Her research interests focus on the application of social science theory to natural resource issues and the promotion of sustainable working landscapes. Currently, she seeks to understand public perceptions to inform decision-making in changing landscapes."
  website: https://www.boisestate.edu/hes/people/haley-netherton/#profile
  
- name: Nathaniel Pagel
  image: /assets/images/Nathanielpagel.jpg
  bio: "Nathaniel Pagel is a doctoral student in experimental/general psychology at the University of North Dakota. He teaches abnormal psychology and enjoy hiking. Currently, he is interested in combining IOT with non-invasive neuromodulation techniques to address mental health concerns and improve continuity of mental health care."
 
- name:  Yan Qu, Ph.D.
  image: /assets/images/yanqu1.jpeg
  bio: "Yan Qu is an incoming Assistant Professor in the Department of Communication at the University of Maryland College Park. His research takes a social network perspective to examine public relations issues, with a focus on personal social networks and public engagement. Yan formerly worked as a postdoctoral associate at the University of Minnesota."
  website: https://twitter.com/YanQu123
  
- name:  Zakia Sabnam
  image: /assets/images/zakia.jpg
  bio: "Zakia Sabnam is a masterâ€™s student in the Communication department at North Dakota State University. She is an enthusiast of all things related to cyberspace and AI. With a deep curiosity for the online world, Zakia's research interests revolve around exploring the fascinating and dynamic subcultures that exist within cyberspace."
  website: https://www.linkedin.com/in/zakia-sabnam/
  
- name: Brule Woods
  image: /assets/images/Brulewoods.jpg
  bio: "Brule Woods recently graduated from North Dakota State University with a Masters in Communication, and is now an incoming Ph.D. student of Mass Communication at University of Wisconsin, Madison. His main line of inquiry is on the priming effects of memes on people's perceptions and actions regarding political issues, and has a strong interest in the effects of social media use." 
  

  
