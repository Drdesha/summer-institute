- name: Dan Pemstein, Ph.D.
  image: /assets/images/pemstein.jpg
  bio: "Dan Pemstein is a Professor of Political Science & Public Policy at North Dakota State University. He is a comparative political economist and methodologist who studies challenges that digital networks pose to democracy and develops tools to better measure qualities of democratic institutions. He is co-director of the Digital Society Project, co-developer of the Unified Democracy Scores, co-author of the Scythe Statistical Library, and serves as project manager for measurement methods, and steering committee member, for the Varieties of Democracy project."
  website: https://www.ndsu.edu/politicalscience/dr_daniel_pemstein/
  
- name: Alvin Zhou, Ph.D.
  image: /assets/images/AlvinZhou.jpg
  bio: "Alvin Zhou is an Assistant Professor at the Hubbard School of Journalism and Mass Communication at the University of Minnesota Twin Cities. His research centers around computational social science and strategic communication (advertising, public relations, audience analytics, and organizations), and advocates the diversity of data sources, substantive foci, and methodological toolkits in computational work."
  website: https://cla.umn.edu/about/directory/profile/alvinyxz/
