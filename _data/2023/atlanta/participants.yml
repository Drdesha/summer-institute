- name: "Caitlin A. Dorsch"
  image: /assets/images/Dorsch_Headshot.jpeg
  bio: "Caitlin A. Dorsch is a doctoral student and graduate research assistant in the Department of Criminal Justice and Criminology at Georgia State University. She began serving as President of the Criminal Justice Graduate Student Association in 2022 and received the Department’s Excellence in Leadership Award in 2021. She graduated with a B.A. in Criminology from the University of Lynchburg in 2020. Her primary research investigates the quality of administrative data in the criminal justice system. Her secondary research examines the victimization of subgroups."  
  website: https://aysps.gsu.edu/phd-student/dorsch-caitlin/

- name: "Muhammed Rashedul Hasan"
  image: /assets/images/Photo_Muhammed_Rashedul_Hasan.jpeg
  bio: "Muhammed Rashedul Hasan is pursuing his Ph.D. in the Department of Communication at the University of Illinois at Chicago. He is an established academic with more than ten years of experience in a university setting. His scholarly contributions appeared in publications by various prestigious academic publishers such as Sage and Palgrave Macmillan. In addition, he has been active in academic conferences and presented his work in competitive forums. His current research interest includes the social and political consequences of communication technologies in an increasingly complex globalized context. Hasan earned his BA with Honors and MA in Communication and Journalism from the University of Chittagong, Bangladesh. He also holds a Master of Global Media Communication degree from the University of Melbourne, Australia."  
  website: https://comm.uic.edu/profiles/hasan-muhammed/

- name: "Anqi Hu"
  image: /assets/images/Hu_Headshot.png
  bio: "Anqi Hu is a PhD student in sociology at Emory University. Her research interests include Asian American identities, racial and political inequalities, and algorithmic biases. Her current work focuses on applying mixed methods to examining the development of ethnic and cultural identities among Asian American adolescents. Her other project involves using social network analysis to investigate the racial disparities in the mental health of survivors following deaths of family members."  
  website: https://www.linkedin.com/in/anqi-hu-674077152/

- name: "Hamida Khatri"
  image: /assets/images/HamidaKhatri_Photo.jpeg
  bio: "Hamida Khatri, a PMP® (Project Management Professional) certified gender-based violence expert and a social justice advocate stands at the forefront of technological and sociological research, possessing a dynamic blend of skills in project management, research development, strategic management, design, innovation, and emerging technologies. She is furthering her academic journey by pursuing a Ph.D. in Arts, Technology, & Emerging Communication at the University of Texas at Dallas. Simultaneously, she’s advancing her skills in emerging technologies by attaining a Professional Certificate in Augmented/Virtual Reality and Computer Graphics from the NYU Tandon School of Engineering and a Post Graduate Program Certificate in Artificial Intelligence and Machine Learning from Texas McCombs School of Business at the University of Texas at Austin. Hamida is the Director and driving force behind <a href=https://www.vrcatalyst.org//>VR Catalyst</a>, an innovative non-profit organization leveraging virtual reality gaming simulation and therapy to support victims and survivors of gender-based violence. Hamida’s scholarly work intriguingly intersects Computational Social Science, Victimology, and Philosophy of Psychiatry, while embracing the rich cultural contexts of Islamic Art, Persian Literature, and South Asian Studies. This distinctive interdisciplinary approach empowers her to analyze the complex psychological and social impacts of gender-based violence on its victims and survivors. Committed to utilizing innovative research methodologies, Hamida integrates social simulation, modeling, network analysis, and media analysis through games and animation. Hamida’s multifaceted approach epitomizes her commitment to bridging the gap between technology and human experiences, promising profound insights into the realm of gender-based violence."  
  website: https://www.hamidakhatri.com/

- name: "Sari Mentser"
  image: /assets/images/MentserSari_photo.jpeg
  bio: "Sari Mentser is currently pursuing her PhD at the School of Business Administration at the Hebrew University of Jerusalem. In her research, she takes a cross-cultural approach to studying values and moral judgments. She enjoys utilizing a variety of methods to answer her research questions, including meta-analyses, text analyses, and structural equation modeling."  
  website: https://twitter.com/MentserSari

- name: "Hilal Sert"
  image: /assets/images/Hilal_Sert.jpeg
  bio: "Hilal Sert is a  Ph.D. student at Georgia State University, in the Political Science program. Hilal was born and raised in Ankara/Turkey. Se obtained her B.A. in International Relations from Bilkent University and M.A. in European Studies from the Sabanci University. Her research interests include terrorism, conflict, war termination and authoritarian regimes."  
  website: https://www.linkedin.com/in/hilal-sert-110ab6151/
