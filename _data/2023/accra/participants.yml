- name: Puruweti Siyakiya
  bio: Puruweti Siyakiya is a Senior Lecturer in the Department of Economics at the National University of Lesotho. He also successfully completed numerous transformation professional courses on development and trade, trade and poverty, trade and gender, and structural and industrial policy offered by Trade Policy Centre in Africa (TRAPCA) and Lund University, United Nations Conference on Trade and Development and World Trade Organisation and UNCTAD. He previously worked as an economic researcher at the Ministry of Industry and Commerce, Zimbabwe. His research interest covers development economics, industrialization, industrial policy, international economics and trade.
