- name: Tosin	Oni
  bio: Tosin Oni (PhD in Demography and Social Statistics, 2023) is a Research Associate at the Central Office of Research, Obafemi Awolowo University. Using computational methods, he integrates data from established sources (e.g. DHS) with public APIs (e.g. Twitter) and primary surveys to harness evidence for advancing sexual and reproductive health.
  image: /assets/images/tosin_oni.jpeg
  website:  https://www.linkedin.com/in/tosinooni

- name: Mohamadou	Salifou
  bio: Mohamadou Salifou is a laureate of the pre-doctoral programme at Mohammed VI Polytechnic University in Morocco and is part of the Data Science, Activity Analysis and Steering of Education and Training team. He holds a Master's degree in Statistics applied to life and is interested in demographic and biostatistical issues, particularly fertility, child mortality, early diagnosis of diseases, and the drop-out and retention of pupils in secondary education. His current research focuses on artificial intelligence in the early detection of school drop-outs and the contribution of AI to stroke diagnosis.
