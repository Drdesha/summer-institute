- name: Michael Arthur Ofori
  bio: Michael Arthur Ofori is currently a PhD. Candidate at the Pan African University Institute for Basic Sciences, Technology and Innovation. He holds Master of Philosophy in Statistics from the University of Cape Coast, Ghana. His research interest includes maternal and child health and health statistics.
