- name: Blessing Ogbuokiri
  bio: Dr. Blessing Ogbuokiri is a postdoc and instructor at York University, Toronto, Canada. He excels in academia, industry, and community organizations. His versatile skills drive research and innovation, and he's honored with awards such as the PSYBERGATE Computer Science Alumni Prize, Google-DeepMind AI Award, and Teaching Excellence Award. Collaborating across disciplines, he contributes to ACADIC, Black in AI, CBSN, BCHC, and HiPIC Lab. Dr. Ogbuokiri focuses on using AI to aid governments and communities in containing infectious disease outbreaks.
