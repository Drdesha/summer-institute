- name: Aj Alvero
  image: /assets/images/ajalvero.jpeg
  bio: 'AJ Alvero is a computational social scientist at the University of Florida Department of Sociology, Criminology & Law. His primary interests are in in language, race/ethnicity, culture, and education. His current research uses computational techniques to analyze college admissions essays and model the social patterns within them. AJâ€™s future research plans include investigations into machine translation and multilingualism, social media and counter hate speech, and more investigations into educational systems using data science. Prior to entering academia, AJ was a high school teacher in Miami, FL.'
  website: https://ajalvero.com
  
- name: Deen Freelon
  image: /assets/images/deenfreelon.jpg
  bio: 'Deen Freelon is an associate professor at the UNC Hussman School of Journalism and Media at the University of North Carolina and a principal researcher at the Center for Information, Technology, and Public Life (CITAP). His theoretical interests address how ordinary citizens use social media and other digital communication technologies for political purposes, paying particular attention to how identity characteristics (e.g. race, gender, ideology) influence these uses. Methodologically, he is interested in how computational research techniques can be used to answer some of the most fundamental questions of communication science.'
  website: http://hussman.unc.edu/directory/faculty/deen-freelon
  
