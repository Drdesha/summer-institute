    - name: Aj Alvero
      bio: "AJ Alvero is a computational sociologist at the University of Florida interested in language, race/ethnicity, culture, and education. His current research leverages computational techniques to analyze college admissions essays and uncover the racial and socioeconomic patterns within them. AJâ€™s future research plans include investigations into machine translation and multilingualism, social media and counter hate speech, and more investigations into educational systems using data science. He earned his PhD in Education Data Science and the Sociology of Education at the Stanford Graduate School of Education. He also earned an MS from the Department of Statistics and a Graduate Certificate in Computational Social Science. Prior to entering academia, AJ was a high school teacher in Miami, FL."
