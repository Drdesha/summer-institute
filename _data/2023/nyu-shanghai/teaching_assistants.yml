- name: "Conor McCutcheon"
  image: /assets/images/conor_mccutcheon_nyush.jpg
  bio: "Conor McCutcheon is a PhD student at the Center for Applied Social and Economic Research (CASER) at NYU Shanghai and the Department of Sociology at NYU. His research interests include social stratification, educational inequality, and social networks. His work focuses on the impact rapid economic development can have on social structure, particularly elite formation."
  website: https://caser.shanghai.nyu.edu/people/conor-mccutcheon/



