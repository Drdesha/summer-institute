  bio: "Zhi Li is a PhD student in the Center for Applied Social and Economic Research (CASER) at NYU Shanghai and in the Department of Sociology at New York University. His research focuses on social inequality, networks and organizations, life course, and computational social science. He tries to analyze how social networks and organizations can shape social inequality across peopleâ€™s life course and during social changes. His work has appeared in International Journal for Equity in Health, Social Psychiatry and Psychiatric Epidemiology, and Social Indicators Research."
