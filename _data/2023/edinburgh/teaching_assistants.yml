- name: Lara Dal Molin
  image: /assets/images/laraphdphoto.JPG
  bio: Lara is a PhD student in Science, Technology and Innovation Studies and Sociology at the University of Edinburgh, part of the joint programme in Social Data Science with the University of Copenhagen. Her research interests concern the intersection between Artificial Intelligence, language and gender, which she investigates through the social study of GPT language models. Lara also co-coordinates the AI Ethics and Society group at the University of Edinburgh and is a tutor in the Schools of Social and Political Science and Informatics.
  website: https://www.sps.ed.ac.uk/staff/lara-dal-molin
