- name: Gaston Vermersch
  image: /assets/images/gaston_vermersch.jpg
  bio: Gaston Vermersch holds an M.Sc. in quantitative economics from the Ecole Normale Supérieure de Lyon and is currently completing an M.Sc. in computational social sciences at ENSAE. He combines digital methods and econometrics to investigate various socio-economic topics.
