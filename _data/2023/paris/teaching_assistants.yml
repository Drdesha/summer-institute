  bio: Gaston Vermersch is a research assistant of Étienne Ollion at CREST. He holds an M.Sc. in quantitative economics from the Ecole Normale Supérieure de Lyon and is achieving an M.Sc. in computational social sciences at ENSAE. He wishes to learn new digital methods, complementary to econometrics, to analyze various socio-economic data.
