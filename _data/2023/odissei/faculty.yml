- name: "Elizaveta Sivak (University of Groningen)"
  image: /assets/images/Elizaveta Sivak.jpg
  bio: "Elizaveta Sivak is a sociologist and a computational social scientist. Currently, she is a PhD candidate at the University of Groningen, where she studies the predictability of fertility outcomes. Before that, she was the head of the Center for Modern Childhood Research at HSE University. Her research interests involve the predictability of life outcomes, predictions in social science in general, and using machine learning methods and digital traces data to study parenting and childhood."
  website: https://www.rug.nl/staff/e.sivak/cv?lang=en
  


