- name: "Jae Yeon Kim"
  image: /assets/images/Jae_Yeon_Kim.jpg
  bio: "Jae Yeon Kim is a Senior Quantitative Researcher at Code for America who helps team efforts to improve safety net experiences and outcomes. He earned his Ph.D. in political science from UC Berkeley. His dissertation received the Best Dissertation Award in Urban and Local Politics from American Political Science Association. Since 2020, he has been involved in the Mapping Modern Project at the SNF Agora Institute at Johns Hopkins University, which uses big data and machine learning to map the US civil society at scale. In 2022, he was an assistant professor of data science at the KDI School of Public Policy and Management in South Korea. Jae loves using data to solve public problems and strengthen civic engagement." 
  website: https://jaeyk.github.io/
  
- name: "Ivan Garibay"
  image: /assets/images/Ivan_Garibay.jpg
  bio: "Ivan Garibay is an Associate Professor at the University of Central Florida, where he directs a number of programs including the UCF AI and Big Data Initiative, the MS in Data Analytics program, and the Complex Adaptive Systems lab. He uses computational tools to model complex socio-technical systems such as social media and artificial social intelligence, and is interested in a wide range of methods and problems in computational social science." 
  website: https://www.cs.ucf.edu/~garibay/
  
  
