  bio: "Catalina Vallejo is program director for the Social Science Research Councilâ€™s Just Tech program. Catalina holds an M.A. and Ph.D. in sociology from the University of Virginia, an M.A. in cultural studies from Universidad de los Andes, and a B.A. in sociology from the Universidad Nacional de Colombia. Her doctoral work focused on post-conflict in Colombia and Peru and was funded by the SSRC and the National Science Foundation. Before joining the SSRC, she worked in development consulting."


