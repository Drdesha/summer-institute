- date: 2022-06-21
  events:
    - name: "**09:00-09:15** Housekeeping and Announcements."
    - name: "**09:15-10:30** Research Happy Hour
    <br/> 
    <br/> 
    Required Readings:
    
    - <a href='https://www.pnas.org/doi/abs/10.1073/pnas.2119373119' target='_blank'>North and South: Naming practices and the hidden dimension of global disparities in knowledge production</a>
    
    - <a href='https://doi.org/10.48550/arXiv.1907.13414' target='_blank'>The demography of the peripatetic researcher: Evidence on highly mobile scholars from the Web of Science</a>
    
    - <a href='https://doi.org/10.1186/s12889-018-5689-x' target='_blank'>Bibliometric analysis of global migration health research in peer-reviewed literature (2000–2016)</a>
    
    - <a href='http://dx.doi.org/10.1136/bmjgh-2021-005690' target='_blank'>A bibliometric analysis of COVID-19 research in Africa</a>
    
    - <a href='https://doi.org/10.1186/1741-7015-11-66' target='_blank'>A bibliometric analysis of childhood immunization research productivity in Africa since the onset of the Expanded Program on Immunization in 1974</a>"
    
    - name: "**10:30-12:00** North and South: *Naming practices and the hidden dimension of global disparities in knowledge production.*
    <br/> 
    <br/> 
    Contemporary social sciences aim to be diverse and inclusive, yet traces of historical supremacy persist in scientific practices. One such practice is geographical references in article titles. This presentation will highlight important North-South gaps in knowledge production using more than half a million social science research articles indexed by Scopus (1996 to 2020)."
    
    - name: "**12:00-13:00** Tutorials"
    - name: "**13:00-14:00** Lunch"
    - name: "**14:00-15:30** Tutorial: [Quasi]-automated search strategy development and article screening in R with <a href='https://doi.org/10.1111/2041-210X.13268' target='_blank'>litsearchr</a> and <a href='https://doi.org/10.1002/jrsm.1374' target='_blank'>revtools</a>"
