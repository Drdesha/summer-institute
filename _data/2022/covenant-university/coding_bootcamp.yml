    - <a href='https://journals.sagepub.com/doi/full/10.1177/08944393211019571' target='_blank'>Twitter-Mediated Enterprise–Customer Communication: Case of Electricity Distribution Services in a Developing Country</a>

    - <a href='https://doi.org/10.2196/22916' target='_blank'>Systematic delineation of media polarity on COVID-19 vaccines in Africa: Computational Linguistic Modeling Study</a>"
    
